<section class="container_app bg-white rounded-lg">

    <div class="px-4 sm:px-0">
      <h3 class="text-2xl font-semibold leading-7 text-gray-900">
        Cat√°lago de Produtos
      </h3>
    </div>
  
    <div class="mt-6 border-t border-gray-100">
      <ul
        role="list"
        class="divide-y divide-gray-100"
        *ngFor="let product of products"
      >
        <li class="flex justify-between gap-x-6 py-5">
          <div class="flex min-w-0 gap-x-4">
            <div class="min-w-0 flex-auto">
              <p class="text-sm font-semibold leading-6 text-gray-900">
                {{ product.name }}
              </p>
              <p class="mt-1 truncate text-xs leading-5 text-gray-500">
                {{ product.description }}
              </p>
            </div>
          </div>
          <div class="hidden shrink-0 sm:flex sm:flex-col sm:items-end">
            <p class="text-sm font-semibold leading-6 text-green-800">R$: {{ product.salePrice }}</p>
            <p class="mt-1 text-xs leading-5 text-gray-500">
              Cadastrado em 10/10/2023
            </p>
          </div>
        </li>
      </ul>
    </div>
  </section>
